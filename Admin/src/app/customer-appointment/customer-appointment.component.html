<form (ngSubmit)="addBook()">
  <h3 class="mt-3">
    Add new product
  </h3>
  <hr>
  <div class="mb-3">
    <label for="customerName" class="form-label">Customer Name</label>
    <input type="text" class="form-control" name="customerName" id="customerName" required
      [(ngModel)]="newBook.name">
  </div>

  <div class="mb-3">
    <label for="phoneNo" class="form-label">Phone No.</label>
    <input type="number" class="form-control" name="phoneNo" id="phoneNo" [(ngModel)]="newBook.phoneNo">
  </div>

  <div class="mb-3">
    <label for="appointmentList" class="form-label">Appointments List</label>
    <select class="form-control" name="appointmentList" id="appointmentList" [(ngModel)]="newBook.appointmentID">
      <option *ngFor="let appointment of appointmentList" [value]="appointment.id">
        {{appointment.name}}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Customer address</label>
    <input type="text" class="form-control" name="address" id="address" [(ngModel)]="newBook.address">
  </div>

  <div class="mb-3">
    <label for="dateOfHire" class="form-label">Date Of Hire</label>
    <input type="date" class="form-control" name="dateOfHire" id="dateOfHire" [(ngModel)]="newBook.dateOfHire">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
